<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Rayanne Bertolace Lima">
    <title> Projeto: Teste Live | AR CMS </title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>

</head>

<body>
    <aside>
        <div class="logo"><a href="#"><img class="img-logo" src="images/morethanrealar.png " alt="More Than Real" /></a>
        </div>

        <ul class="aside-menu">
            <li><span class="aside-menu-head">Olá, </span>"USERNAME"!</li>
            <span class="aside-menu-head">WORKSPACE</span>
            <li class="aside-item">
                <a href="#">
                    <span class="iconify" data-icon="bi:layout-sidebar" data-inline="false" style="color: #DBE3F9;"
                    data-width="20px" data-height="30px"></span>
                    <span class="client-label">Cliente</span>
                </a>
            </li>
            <li class="aside-item">
                <a href="#">
                    <span class="iconify" data-icon="feather-log-out" data-inline="false" style="color: #DBE3F9;"
                        data-width="20px" data-height="30px" data-rotate="180deg"></span>
                    <span class="logout-label">Log-out</span>
                </a>
            </li>
        </ul>

        <div class="aside-push on">
            <span class="iconify" data-icon="dashicons:arrow-left-alt2" data-inline="false" style="color: #DBE3F9;"
                    data-width="20px" data-height="20px"></span>
        </div>
    </aside>

    <main>
        <header>
            <div class="header-title">
                <a href="#" class="previous-page">
                    <span class="iconify" data-icon="ic:outline-keyboard-arrow-left" data-inline="false"
                        style="color: #495DA7;" data-width="20px">Voltar</span>
                    <span class="">Voltar</span>
                </a>

                <h1>Live Store</h1>

                <a href="#" class="new-project">
                    <span class="iconify" data-icon="ant-design:plus-outlined" data-inline="false" style="color: #DBE3F9;"
                        data-width="25px" data-height="25px"></span>
                    <span>Criar Novo Projeto</span>
                </a>
            </div>

            <nav>
                <ul class="main-menu">
                    <li><a href="#">Overview</a></li>
                    <li><a href="#">Métricas</a></li>
                    <li><a href="#">Editar</a></li>
                    <li class="item-active"><a href="#">Live</a></li>
                    <li><a href="#">Catálogo</a></li>
                    <li><a href="#">Chat</a></li>
                </ul>
            </nav>
        </header>

        <section>
            <article>
                <p class="article-title">Status</p>
                <p class="live-on">Ativar live:</p>
                <label class="switch">
                    <input type="checkbox"> <!--Se ativar, incluir checked aqui-->
                    <span class="slider round"></span>
                    <span class="switch-status">Desativado</span> <!--Se ativar, trocar para Ativado aqui-->
                </label>              
                </div>

                <p class="article-title">Perguntas</p>

                <div class="container-messages">

                    <div class="container-scroll">

                    </div>
                    
                </div>
            </article>
        </section>

    </main>

    <footer>
        <p>Copyright &copy; More Than Real 2020</p>
    </footer>

    <div class="feedback-btn">
        <p>Feedback</p>
        <a href="#">
            <span class="iconify" data-icon="feather:message-square" data-inline="false" style="color: #DBE3F9;" data-width="30px" data-height="30px"></span>
        </a>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/messages.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
